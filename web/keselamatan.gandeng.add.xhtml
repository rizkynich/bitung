<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template_logged.xhtml">

            <ui:define name="content_detail">
                <h:form>
                    <p:panel header="FORM SURAT PERSETUJUAN MENGGANDENG">
                        <p:panelGrid>
                            <p:row>
                                <p:column><p:outputLabel value="NO SURAT MASUK" for="no_surat_masuk"/></p:column>
                                <p:column><p:inputText value="" id="no_surat_masuk" required="true" requiredMessage="NO SURAT MASUK Harus Di Isi!"/></p:column>
                                <p:column><p:outputLabel value="TGL SURAT MASUK" for="tgl_masuk"/></p:column>
                                <p:column><p:calendar id="tgl_masuk" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" required="true" requiredMessage="TGL SURAT MASUK Harus Di Isi!"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="NO SURAT KELUAR" for="no_surat_keluar"/></p:column>
                                <p:column><p:inputText value="" id="no_surat_keluar" required="true" requiredMessage="NO SURAT KELUAR Harus Di Isi!"/></p:column>
                                <p:column><p:outputLabel for="tgl_keluar" value="TGL SURAT KELUAR"/></p:column>
                                <p:column><p:calendar id="tgl_keluar" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" required="true" requiredMessage="TGL SURAT KELUAR Harus Di Isi!"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="agen_1" value="MILIK / AGEN 1 :" /></p:column>
                                <p:column>
                                    <p:selectOneMenu id="agen_1" value="">
                                        <f:selectItem itemLabel="Pilih Agen 1" itemValue="" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column><p:outputLabel for="kapal_1" value="Kapal 1:" /></p:column>
                                <p:column>
                                    <p:selectOneMenu id="kapal_1" value="">
                                        <f:selectItem itemLabel="Pilih Kapal 1" itemValue="" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="agen_2" value="MILIK / AGEN 2 :" /></p:column>
                                <p:column>
                                    <p:selectOneMenu id="agen_2" value="">
                                        <f:selectItem itemLabel="Pilih Agen 2" itemValue="" />
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column><p:outputLabel for="kapal_2" value="KAPAL 2 :" /></p:column>
                                <p:column>
                                    <p:selectOneMenu id="kapal_2" value="">
                                        <f:selectItem itemLabel="Pilih Kapal 2" itemValue="" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="tgl_berlaku" value="TANGGAL BERLAKU"/></p:column>
                                <p:column><p:calendar id="tgl_berlaku" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" required="true" requiredMessage="TGL BERLAKU Harus Di Isi!"/></p:column>
                                <p:column><p:outputLabel for="mengetahui" value="MENGETAHUI"/></p:column>
                                <p:column><p:inputTextarea id="mengetahui" widgetVar="editorWidget" value="" cols="50" required="true" requiredMessage="MENGETAHUI Harus Di Isi!" /></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="pejabat" value="PEJABAT"/></p:column>
                                <p:column><p:inputText value="" id="pejabat" required="true" requiredMessage="PEJBAT Harus Di Isi!"/></p:column>
                                <p:column><p:outputLabel for="pangkat_golongan" value="PANGKAT / GOLONGAN"/></p:column>
                                <p:column><p:inputText value="" id="pangkat_golongan" required="true" requiredMessage="PANGKAT / GOLONGAN Harus Di Isi!"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="nip" value="NIP"/> </p:column>
                                <p:column><p:inputText value="" id="nip" required="true" requiredMessage="NIP Harus Di Isi!"/> </p:column>
                                <p:column colspan="2"><p:commandButton value="SAVE" id="save" icon="ui-icon-disk" /><p:commandButton value="RESET" type="reset" id="reset" icon="ui-icon-disk" /></p:column>
                            </p:row>
                            
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
