<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template_logged.xhtml">

            <ui:define name="content_detail">
                <h:form>
                    <p:panel header="KEBERANGKATAN">
                        <p:panelGrid>
                            <p:row>
                                <p:column><p:outputLabel value="NOMOR" for="nomor"/></p:column>
                                <p:column colspan="3"><p:inputText value="" id="nomor" required="true" requiredMessage="NOMOR Harus Di Isi!"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="KLASIFIKASI" for="klasifikasi"/></p:column>
                                <p:column colspan="3"><p:inputText value="" id="klasifikasi" required="true" requiredMessage="KLASIFIKASI Harus Di Isi!"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="DOMISILI" for="domisili"/></p:column>
                                <p:column colspan="3"><p:inputText value="" id="domisili" required="true" requiredMessage="DOMISILI Harus Di Isi!"/></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="TGL SURAT" for="tgl_surat"/> </p:column>
                                <p:column colspan="3"><p:calendar id="tgl_surat" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" required="true" requiredMessage="TGL SURAT Harus di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="4"></p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="PEMILIK KAPAL" for="pemilik_kapal"/></p:column>
                                <p:column><p:inputText value="" id="pemilik_kapal" required="true" requiredMessage="PEMILIK KAPAL Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="KEAGENAN" for="keagenan"/></p:column>
                                <p:column><p:inputText value="" id="keagenan" required="true" requiredMessage="KEAGENAN Harus di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="ALAMAT" for="alamat"/> </p:column>
                                <p:column><p:inputTextarea id="alamat" widgetVar="editorWidget" value="" cols="50" required="true" requiredMessage="ALAMAT Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="TELP" for="telp"/> </p:column>
                                <p:column><p:inputText value="" id="telp" required="true" requiredMessage="TELP Harus di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="FAX" for="fax"/></p:column>
                                <p:column><p:inputText value="" id="fax" required="true" requiredMessage="FAX Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="EMAIL" for="email"/></p:column>
                                <p:column><p:inputText value="" id="email" required="true" requiredMessage="EMAIL di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="NAMA KAPAL / VOYAGE" for="nama_kapal_voyage"/></p:column>
                                <p:column colspan="3"><p:inputText value="" id="nama_kapal_voyage" required="true" requiredMessage="NAMA KAPAL / VOYAGE Harus di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="BENDERA" for="bendera"/></p:column>
                                <p:column><p:inputText value="" id="bendera" required="true" requiredMessage="BENDERA Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="IMO" for="imo"/></p:column>
                                <p:column><p:inputText value="" id="imo" required="true" requiredMessage="IMO di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="STATUS KAPAL" for="status_kapal"/> </p:column>
                                        <p:column><p:selectOneMenu id="status_kapal" value="">
                                                <f:selectItem itemLabel="Pilih Agen" itemValue=""/>
                                                <f:selectItem itemLabel="Milik" itemValue=""/>
                                                <f:selectItem itemLabel="Sewa" itemValue=""/>
                                                <f:selectItem itemLabel="Charter" itemValue=""/>
                                    </p:selectOneMenu></p:column>
                                <p:column><p:outputLabel value="TIPE KAPAL" for="tipe_kapal"/></p:column>
                                <p:column><p:inputText value="" id="tipe_kapal" required="true" requiredMessage="TIPE KAPAL Harus di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="JENIS PELAYARAN" for="jenis_pelayaran"/> </p:column>
                                        <p:column><p:selectOneMenu id="jenis_pelayaran" value="">
                                                <f:selectItem itemLabel="Pilih Agen" itemValue=""/>
                                                <f:selectItem itemLabel="SIUPAL" itemValue=""/>
                                                <f:selectItem itemLabel="SIOPSUS" itemValue=""/>
                                                <f:selectItem itemLabel="SUIPER" itemValue=""/>
                                    </p:selectOneMenu></p:column>
                                <p:column><p:outputLabel value="JENIS TRAYEK" for="jenis_trayek"/> </p:column>
                                <p:column><p:selectOneMenu id="jenis_trayek" value="">
                                                <f:selectItem itemLabel="Pilih Agen" itemValue=""/>
                                                <f:selectItem itemLabel="Tetap dan Teratur" itemValue=""/>
                                                <f:selectItem itemLabel="Tidak Tetap dan Tidak Teratur" itemValue=""/>
                                        </p:selectOneMenu> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="GT" for="gt"/></p:column>
                                <p:column><p:inputText value="" id="gt" required="true" requiredMessage="GT Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="DWT" for="dwt"/></p:column>
                                <p:column><p:inputText value="" id="dwt" required="true" requiredMessage="DWT di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="PANJANG KAPAL" for="panjang_kapal"/></p:column>
                                <p:column><p:inputText value="" id="panjang_kapal" required="true" requiredMessage="PANJANG KAPAL Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="DRAFT MAX KAPAL" for="draft_max_kapal"/></p:column>
                                <p:column><p:inputText value="" id="draft_max_kapal" required="true" requiredMessage="DRAFT MAX KAPAL di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="WAKTU BERANGKAT" for="waktu_berangkat"/></p:column>
                                <p:column><p:calendar id="waktu_berangkat" pattern="dd/MM/yyyy HH:mm:ss" navigator="true" required="true" requiredMessage="WAKTU BERANGKAT Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="JUMLAH PENUMPANG" for="jumlah_penumpang"/></p:column>
                                <p:column><p:inputText value="" id="jumlah_penumpang" required="true" requiredMessage="JUMLAH PENUMPANG Harus di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="JENIS MUATAN" for="jenis_muatan"/></p:column>
                                <p:column><p:inputText value="" id="jenis_muatan" required="true" requiredMessage="JENIS MUATAN Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="JUMLAH MUATAN" for="jumlah_muatan"/></p:column>
                                <p:column><p:inputText value="" id="jumlah_muatan" required="true" requiredMessage="JUMLAH MUATAN di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="NO SURAT UPT" for="no_surat_upt"/></p:column>
                                <p:column><p:inputText value="" id="no_surat_upt" required="true" requiredMessage="NO SURAT UPT Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="NAMA PEJABAT UPT" for="nama_pejabat_upt"/></p:column>
                                <p:column><p:inputText value="" id="nama_pejabat_upt" required="true" requiredMessage="NAMA PEJABAT UPT di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel value="JABATAN PEJABAT UPT" for="jabatan_pejabat_upt"/></p:column>
                                <p:column><p:inputText value="" id="jabatan_pejabat_upt" required="true" requiredMessage="JABATAN PEJABAT UPT Harus di Isi!"/> </p:column>
                                <p:column><p:outputLabel value="NAMA PIMPINAN AGEN" for="nama_pimpinan_agen"/></p:column>
                                <p:column><p:inputText value="" id="nama_pimpinan_agen" required="true" requiredMessage="NAMA PIMPINAN AGEN di Isi!"/> </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column colspan="4"><p:commandButton value="SAVE" id="save" icon="ui-icon-disk" /><p:commandButton value="RESET" type="reset" id="reset" icon="ui-icon-disk" /></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
