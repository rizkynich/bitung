<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./templates/template.xhtml"
                        xmlns:ui="http://java.sun.com/jsf/facelets"
                        xmlns:h="http://java.sun.com/jsf/html"
                        xmlns:p="http://primefaces.org/ui"
                        xmlns:f="http://java.sun.com/jsf/core"
                        xmlns:c="http://java.sun.com/jsp/jstl/core">
            <ui:define name="content">
                <h:form id="loginForm">
                    <p:growl id="msg" showDetail="true" life="3000"/>
                    <p:panel header="Login" style="width: 360px;">
                        <h:panelGrid id="loginPanel" columns="2">
                            <h:outputText value="Username"/>
                            <p:inputText id="username" value="#{UsersController.username}"/>
                            <h:outputText value="Password"/>
                            <p:password id="password" value="#{UsersController.password}" feedback="false"/>
                            <p:message for="password"/>
                            <p:commandButton action="#{UsersController.loginSystem}" value="login" update="loginForm" ajax="true"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
