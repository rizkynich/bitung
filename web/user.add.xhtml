<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./templates/template_logged.xhtml" 
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://xmlns.jcp.org/jsf/core">

            <ui:define name="content_detail">
                <h:form>
                    <p:panelGrid id="displayNewUser" columns="2">
                        <f:facet name="header">
                            <h:outputText value="New User"/>
                        </f:facet>
                        <h:outputText value="Username :"></h:outputText>
                        <p:inputText value="#{UsersController.newUser.username}" required="true" requiredMessage="Please Enter Username!"/>

                        <h:outputText value="Password :"></h:outputText>
                        <p:password value="#{UsersController.newUser.password}" required="true" requiredMessage="Please Enter Password!" maxlength="16"/>

                        <h:outputText value="Fullname :"></h:outputText>
                        <p:inputText value="#{UsersController.newUser.user_fullname}" required="true" requiredMessage="Please Enter Name!" />

                        <h:outputText value="Role:"  />
                        <p:selectOneMenu id="role" value="#{UsersController.newUser.level}" converter="roleConverter" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{selectOneMenuView.roles}" var="role" itemLabel="#{role.role_name}" itemValue="#{role}" />
                            <p:column>
                                <h:outputText value="#{t.role_name}" />
                            </p:column>
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton value="Save" action="#{UsersController.doSave()}" ajax="false"/>
                            <p:commandButton type="reset" value="Reset"></p:commandButton>                            
                            </f:facet>
                    </p:panelGrid>  
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
