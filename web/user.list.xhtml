<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template_logged.xhtml">

            <ui:define name="content_detail">
                <h:form>
                    <p:dataTable id="dataTable" var="user" value="#{UsersController.userList}" paginator="true" rows="10" styleClass="paginated">
                        <f:facet name="header">
                            Data User
                        </f:facet>
                        <p:column id="modelHeader" sortBy="#{user.user_fullname}">
                            <f:facet name="header">
                                <h:outputText value="Nama Lengkap"/>
                            </f:facet>
                            <h:outputText value="#{user.user_fullname}"/>
                        </p:column>
                        <p:column sortBy="#{user.username}">
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{user.username}"/>
                        </p:column>
                        <p:column sortBy="#{user.level.role_name}">
                            <f:facet name="header">
                                <h:outputText value="Level"/>
                            </f:facet>
                            <h:outputText value="#{user.level.role_name}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:button href="./user.add.xhtml" value="Create New User" />
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
